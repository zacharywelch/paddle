<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>  
  <title>Player</title>
  <link href='framework/css/cb-design-framework.min.css' rel='stylesheet' />
  <link href='css/site.css' rel='stylesheet' />
</head>
<body class='fill-light player'>
  <div class='navbar fill-white keyline-bottom col-sm-12 animate clearfix'>
    <div class='container-fluid contain'>
      <nav class='col-sm-12 text-right pad1y contain clearfix noprint'>
        <a class='logo pad1y pull-left text-left' href='/en'>Paddle</a>

        <div class='primary small strong row2'>
          <a href='#dropdown' class='visible-xs authmenu keyline-all droplink 
            quiet round animate pull-right center'>
            <i class='icon icon-list'></i>
          </a>

          <a href='#dropdown' class='hidden-xs authmenu droplink quiet pad1 block round animate pull-right'>
            <img class='avatar round' src='https://www.gravatar.com/avatar/2f56248796231593ce00c562fae2b1da.jpg?d=mm'>
            zwelch
          </a>

          <div class='dropdown fill-white keyline-all round animate'>
            <div class='profile contain keyline-bottom pad1'>
              <a href='#fakelink' class='profile-icon'>
                <img class='avatar' src='https://www.gravatar.com/avatar/2f56248796231593ce00c562fae2b1da.jpg?d=mm'>
              </a>
              <a href='#fakelink' class='truncate'>
                Lorem<br>
                <span class='quiet'>(ipsum dolor)</span>
              </a>
            </div>
            <div class='keyline-bottom pad1'>
              <a href='#fakelink'>Account</a>
              <a href='#fakelink' id='signout'>Sign out</a>
            </div>            
          </div><!-- ./dropdown -->   
        </div><!-- ./primary -->       

      </nav>

    </div>
  </div><!-- ./navbar -->

  <div class='container-fluid clearfix'>
    <div class='contain clearfix pad4y'>
      
      <div class='col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 clearfix'>
        
        <div class='box round fill-denim dark center account-profile'>
        
          <section class='pad4'>
            
            <img src='img/bill.jpg' class='img-circle space-bottom0' width='85'>
            <h2>Wun Yin</h2>
            <p class='quiet'>The Master</p>
            <a href='#fakelink' class='btn btn-loud btn-wide'>Play</a>
          
          </section>

        </div>
        <div class='fill-gray pad2 center clearfix quiet'>
          <div class='col-xs-10 col-xs-offset-1'>
            <div class='col-xs-4'>
              <i class='icon icon-fire block icon-md space-bottom1'></i>
              <span class='block'>2,764</span>points
            </div>
            <div class='col-xs-4'>
              <i class='icon icon-stats block icon-md space-bottom1'></i>              
              <span class='block'>2</span>rank
            </div>
            <div class='col-xs-4'>
              <i class='icon icon-leaf block icon-md space-bottom1'></i>              
              <span class='block'>50 – 5</span>record
            </div>
          </div>
        </div>

      </div><!-- ./requests -->  
    </div>
  </div><!-- ./content -->
  <div class='center quiet small space-bottom'>© Careerbuilder</div>  
  
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js' ></script>
  <script src='framework/js/cb-design-framework.min.js'></script>
  <script src='js/site.js'></script>
</body>
</html>
